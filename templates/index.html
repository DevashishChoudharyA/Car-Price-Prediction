<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/index.css">
    <title>Document</title>
</head>

<body style="color:rgb(180, 35, 35);">
    <div class="img"></div>
    <div >
        <form action="/predict" method="post">
            <h1 class="font-weight-bold">Car Price Prediction </h1>
            <h3>Acquisition Year</h3>
            <input id="first" name="Year" type="number">
            <br><br>
            <h3>What is the Showroom Price?(In lakhs)</h3><input id="second" name="Present_Price" required="required">
            <br><br>
            <h3>How Many Kilometers Drived?</h3><input id="third" name="Kms_Driven" required="required">
            <br><br>
            <h3>How many owners previously had the car(0 or 1 or 3) ?</h3><input id="fourth" name="Owner" required="required">
            <br><br>
            <h3>What Is the Fuel type?</h3>
            <select  class="btn btn-primary btn-block"  name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <br><br>
            <h3>Are you A Dealer or Individual</h3>
            <select name="Seller_Type_Individual" id="research"class="btn btn-block btn-primary" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <br><br>
            <h3>Transmission type</h3>
            <select class="btn btn-block btn-primary " name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <br><br><button id="sub" class="btn btn-block btn-primary" type="submit">Calculate Selling Price</button>
            <br>
            
        </form>


<h3>{{ prediction_text }}</h3>
    </div>

<footer style="padding: 5%;"></footer>


</body>

</html>
